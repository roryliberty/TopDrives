<h2>{{ vehicle.name | uppercase }} Details</h2>
<div><span>id: </span> {{ vehicle.id }}</div>
<div><span>Top Speed: </span> {{ vehicle.topSpeed }}</div>
<div><span>0-60: </span> {{ vehicle.zeroToSixty }}</div>
<div><span>Handling: </span> {{ vehicle.handling }}</div>
<div><span>Drive: </span> {{ vehicle.drive }}</div>

<div>
  <label for="name">Vehicle name: </label>
  <input id="name" [(ngModel)]="vehicle.name" placeholder="name">
</div>
