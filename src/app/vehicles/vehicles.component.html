<!--Place to list my vehicles
    Hopefully I'll be able to sort as well at some point. -->
<h2>My Vehicles</h2>
<ul class="vehicles">
  <li *ngFor="let vehicle of mockCars" (click)="onSelect(vehicle)">
    <span class="id">{{vehicle.id}}</span> {{vehicle.make}} {{vehicle.model}}
  </li>
</ul>

<app-vehicle-detail [vehicle]="selectedVehicle"></app-vehicle-detail>
